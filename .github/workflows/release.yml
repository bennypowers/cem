name: Release Go CLI and Publish to npm

on:
  release:
    types:
      - published

jobs:
  build:
    uses: bennypowers/go-release-workflows/.github/workflows/build-binaries.yml@main
    with:
      binary-name: cem
      release-tag: ${{ github.event.release.tag_name }}

  npm:
    needs: build
    uses: bennypowers/go-release-workflows/.github/workflows/npm-publish.yml@main
    with:
      binary-name: cem
      npm-package-name: "@pwrs/cem"
      release-tag: ${{ github.event.release.tag_name }}
      pre-main-publish-script: 'node ../scripts/update-platform-package-versions.js'
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}

  vscode-extension:
    name: Build and publish VSCode extension
    runs-on: ubuntu-latest
    needs: npm  # Wait for npm packages to be published
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: extensions/vscode/.nvmrc
          cache: npm
          cache-dependency-path: extensions/vscode/package-lock.json

      - name: Install dependencies
        working-directory: extensions/vscode
        run: npm ci

      - name: Download release binaries
        run: |
          mkdir -p extensions/vscode/dist/bin

          # Download all platform binaries from the GitHub release
          # go-release-workflows uses: cem-<platform>[.exe]
          gh release download ${{ github.event.release.tag_name }} \
            --pattern "cem-linux-x64" \
            --pattern "cem-linux-arm64" \
            --pattern "cem-darwin-x64" \
            --pattern "cem-darwin-arm64" \
            --pattern "cem-win32-x64.exe" \
            --pattern "cem-win32-arm64.exe" \
            --dir temp-binaries

          # Rename to match VSCode extension naming convention
          mv temp-binaries/cem-linux-x64 extensions/vscode/dist/bin/cem-x86_64-unknown-linux-gnu
          mv temp-binaries/cem-linux-arm64 extensions/vscode/dist/bin/cem-aarch64-unknown-linux-gnu
          mv temp-binaries/cem-darwin-x64 extensions/vscode/dist/bin/cem-x86_64-apple-darwin
          mv temp-binaries/cem-darwin-arm64 extensions/vscode/dist/bin/cem-aarch64-apple-darwin
          mv temp-binaries/cem-win32-x64.exe extensions/vscode/dist/bin/cem-x86_64-pc-windows-msvc.exe
          mv temp-binaries/cem-win32-arm64.exe extensions/vscode/dist/bin/cem-aarch64-pc-windows-msvc.exe

          chmod +x extensions/vscode/dist/bin/cem-*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version from release tag
        working-directory: extensions/vscode
        run: |
          # Extract version from release tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Build extension
        working-directory: extensions/vscode
        run: npm run build

      - name: Publish to VS Code Marketplace
        working-directory: extensions/vscode
        run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Find VSIX file
        id: find_vsix
        working-directory: extensions/vscode
        run: |
          # Find the generated VSIX file (vsce package creates it in current directory)
          VSIX_FILE=$(ls *.vsix | head -1)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX file: $VSIX_FILE"

      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: extensions/vscode/${{ steps.find_vsix.outputs.vsix_file }}
          asset_name: cem-vscode-${{ github.event.release.tag_name }}.vsix
          asset_content_type: application/zip

  zed-extension:
    name: Build and publish Zed extension
    runs-on: ubuntu-latest
    needs: npm  # Wait for npm packages to be published
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get extension version
        id: version
        run: |
          VERSION=$(grep '^version = ' extensions/zed/extension.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Checkout zed-extensions fork
        uses: actions/checkout@v4
        with:
          repository: bennypowers/zed-extensions
          path: zed-extensions
          token: ${{ secrets.ZED_COMMITTER_TOKEN }}

      - name: Sync fork with upstream
        working-directory: zed-extensions
        run: |
          git config user.name "Benny Powers"
          git config user.email "web@bennypowers.com"
          # Add upstream remote and sync
          git remote set-url upstream https://github.com/zed-industries/extensions.git 2>/dev/null || \
            git remote add upstream https://github.com/zed-industries/extensions.git
          git fetch upstream
          git checkout main
          git reset --hard upstream/main
          git push origin main --force

      - name: Update Zed Extension
        working-directory: zed-extensions
        run: |
          # Initialize only the cem submodule
          git submodule update --init extensions/cem
          # Update submodule to latest release tag
          cd extensions/cem
          git fetch origin --tags
          git checkout ${{ github.event.release.tag_name }}
          cd ../..
          # Update version in extensions.toml for cem section only
          sed -i '/^\[cem\]/,/^\[/ s/^version = .*/version = "${{ steps.version.outputs.version }}"/' extensions.toml
          git add extensions/cem extensions.toml
          BRANCH="update-cem-${{ steps.version.outputs.version }}"
          git checkout -B "$BRANCH"
          git commit -m "Update cem to v${{ steps.version.outputs.version }}"
          git push -f -u origin "$BRANCH"

      - name: Create Pull Request
        working-directory: zed-extensions
        env:
          GH_TOKEN: ${{ secrets.ZED_COMMITTER_TOKEN }}
        run: |
          BRANCH="update-cem-${{ steps.version.outputs.version }}"
          # Check if PR already exists
          existing_pr=$(gh pr list --repo zed-industries/extensions --head "bennypowers:$BRANCH" --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists for branch $BRANCH"
            exit 0
          fi
          gh pr create \
            --repo zed-industries/extensions \
            --title "Update cem to v${{ steps.version.outputs.version }}" \
            --body "Updates cem extension to [version ${{ steps.version.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})."
