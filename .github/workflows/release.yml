name: Release Go CLI and Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Set GOOS and GOARCH
        run: |
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV
      - name: Build binary
        run: make build
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cem-${{ matrix.goos }}-${{ matrix.goarch }}
          path: npm/bin/cem-${{ matrix.goos }}-${{ matrix.goarch }}*

  package:
    name: Package and publish npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare npm package
        run: make prepare-npm
      - name: Install npm dependencies
        run: npm install
        working-directory: ./npm
      - name: Publish to npm
        run: npm publish --access public
        working-directory: ./npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
