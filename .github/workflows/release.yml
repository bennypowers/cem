name: Release Go CLI and Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Release binaries with GoReleaser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Run GoReleaser (cross-compile, release, changelog)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Go binaries for npm
        uses: actions/upload-artifact@v4
        with:
          name: cem-binaries
          path: dist/cem* # matches GoReleaser default output

  npm:
    name: Package and publish npm
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Download Go binaries
        uses: actions/download-artifact@v4
        with:
          name: cem-binaries
          path: dist

      - name: Prepare npm package
        run: make prepare-npm

      - name: Install npm dependencies
        run: npm install
        working-directory: ./npm

      - name: Publish to npm
        run: npm publish --access public
        working-directory: ./npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
