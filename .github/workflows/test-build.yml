name: Test Build (No Release)

on: push

jobs:
  test-build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cc: gcc
            node_platform: linux
            node_arch: x64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
            node_platform: linux
            node_arch: arm64
            runner: ubuntu-latest
          - goos: windows
            goarch: amd64
            cc: x86_64-w64-mingw32-gcc
            node_platform: win32
            node_arch: x64
            runner: ubuntu-latest
          - goos: windows
            goarch: arm64
            cc: aarch64-w64-mingw32-gcc
            node_platform: win32
            node_arch: arm64
            runner: ubuntu-latest
          - goos: darwin
            goarch: amd64
            cc: clang
            node_platform: darwin
            node_arch: x64
            runner: macos-latest
          - goos: darwin
            goarch: arm64
            cc: clang
            node_platform: darwin
            node_arch: arm64
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
        env:
          GOTOOLCHAIN: auto
          GOEXPERIMENT: jsonv2

      - name: Install tree
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y tree
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install tree
          fi

      - name: Install cross-compilers for CGO (Linux/Windows only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64 mingw-w64

      - name: Generate code
        run: make generate

      - name: Build with special toolchain for windows/arm
        if: ${{ (matrix.goos == 'windows' && matrix.goarch == 'arm64') }}
        run: |
          make windows-arm64
          mkdir -p dist/windows-arm64
          cp dist/*.exe dist/windows-arm64/cem.exe
        env:
          CGO_CFLAGS: -Wno-dll-attribute-on-redeclaration

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        if: ${{ !(matrix.goos == 'windows' && matrix.goarch == 'arm64') }}
        with:
          version: "~> v2"
          args: build --single-target --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}

      - name: Prepare npm platform package (dry run)
        run: |
          mkdir -p platforms/cem-${{ matrix.node_platform }}-${{ matrix.node_arch }}
          mkdir -p dist
          tree dist || true
          cp dist/*/cem${{ matrix.goos == 'windows' && '.exe' || '' }} platforms/cem-${{ matrix.node_platform }}-${{ matrix.node_arch }}/
          node scripts/gen-platform-package-jsons.js
          tree dist || true
          tree platforms || true

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Validate npm package (dry run)
        run: |
          cd platforms/cem-${{ matrix.node_platform }}-${{ matrix.node_arch }}
          npm pack --dry-run
          echo "âœ… Package validation successful for ${{ matrix.node_platform }}-${{ matrix.node_arch }}"
