name: Benchmark

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
        env:
          GOTOOLCHAIN: auto
          GOEXPERIMENT: jsonv2

      - name: Install tparse
        run: go install github.com/mfridman/tparse@latest

      - name: Prewarm benchmarks on PR branch
        run: make bench

      - name: Run benchmarks on PR branch
        id: bench-pr
        run: |
          mkdir -p docs/data
          start=$(date +%s.%N)
          if ! make bench > pr_bench.txt 2>&1; then
            cat pr_bench.txt
            echo "::error::Benchmarking (make bench) failed on PR branch"
            exit 1
          fi
          cat pr_bench.txt
          end=$(date +%s.%N)
          awk "BEGIN {print $end - $start}" > pr_bench_time.txt
          cp docs/data/lastBenchmark.json pr_bench.json

      - name: Checkout target branch (base)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 1

      - name: Prewarm benchmarks on base branch
        run: make bench

      - name: Run benchmarks on base branch
        id: bench-base
        run: |
          start=$(date +%s.%N)
          if ! make bench > base_bench.txt 2>&1; then
            cat base_bench.txt
            echo "::error::Benchmarking (make bench) failed on base branch"
            exit 1
          fi
          end=$(date +%s.%N)
          awk "BEGIN {print $end - $start}" > base_bench_time.txt
          cp docs/data/lastBenchmark.json base_bench.json

      - name: Restore PR context for comparison
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1

      - name: Compare benchmark results
        run: |
          if [ ! -f "scripts/compare-benchmarks.sh" ]; then
            echo "::error::Compare script not found: scripts/compare-benchmarks.sh"
            exit 1
          fi
          if [ ! -f "pr_bench.json" ] || [ ! -f "base_bench.json" ]; then
            echo "::error::Benchmark JSON files missing - pr_bench.json or base_bench.json not found"
            exit 1
          fi
          echo "Running benchmark comparison..."
          scripts/compare-benchmarks.sh

      - name: Find previous benchmark comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "### Benchmark Summary"

      - name: Create or update sticky benchmark comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: bench_report.md
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-artifacts
          path: |
            pr_bench.txt
            base_bench.txt
            pr_bench_time.txt
            base_bench_time.txt
            pr_bench.json
            base_bench.json
