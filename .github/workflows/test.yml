name: Test
on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Install dependencies
        run: go get .
      - name: Install Go tools
        run: |
          go install gotest.tools/gotestsum@latest
          go install github.com/mfridman/tparse@latest 
      - name: Build
        run: go build -v ./...
      - name: Run unit tests
        run: make test-unit
      - name: Run E2E tests
        run: make test-e2e
