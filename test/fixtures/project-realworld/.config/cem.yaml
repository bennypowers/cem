sourceControlRootUrl: https://github.com/redhat-ux/red-hat-design-system/tree/main
generate:
  files:
    - src/rh-*.ts
  output: custom-elements.json
  noDefaultExcludes: false
  designTokens:
    spec: npm:@rhds/tokens/json/rhds.tokens.json
    prefix: --rh
  demoDiscovery:
    fileGlob: src/demo/*.html
    urlPattern: src/demo/(?P<tag>[\\w-]+(?P<demo>[\\w-]+)).html
    urlTemplate: https://ux.redhat.com/elements/{tag}/{demo}/


