id = "cem"
name = "Custom Elements Manifest Language Server"
description = "IDE features for custom elements with intelligent autocomplete and hover documentation"
version = "0.1.0"
schema_version = 1
authors = ["Benny Powers <web@bennypowers.com>"]
repository = "https://github.com/bennypowers/cem"

[language_servers.cem-lsp]
name = "CEM Language Server"
language = "CEM"

[language_servers.cem-lsp.binary]
command = "cem"
args = ["lsp"]

[languages.html]
language_servers = ["cem-lsp"]

[languages.typescript]
language_servers = ["cem-lsp"]

[languages.javascript]
language_servers = ["cem-lsp"]