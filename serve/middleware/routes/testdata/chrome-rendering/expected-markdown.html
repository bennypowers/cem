<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">

  <style>/* Enable cross-document view transitions for same-origin navigation */
@view-transition {
  navigation: auto;
}

/* Debug: verify view transitions are active */
html::view-transition-group(*) {
  animation-duration: 0.3s;
}

html::view-transition-old(*) {
  animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out;
}

html::view-transition-new(*) {
  animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in;
}

@keyframes fade-in {
  from { opacity: 0; }
}

@keyframes fade-out {
  to { opacity: 0; }
}

:root {
  /* Base colors using light-dark() */
  --cem-dev-server-bg-primary: light-dark(#ffffff, #0f172a);
  --cem-dev-server-bg-secondary: light-dark(#f8fafc, #1e293b);
  --cem-dev-server-bg-tertiary: light-dark(#f1f5f9, #334155);

  --cem-dev-server-text-primary: light-dark(#0f172a, #e2e8f0);
  --cem-dev-server-text-secondary: light-dark(#475569, #94a3b8);
  --cem-dev-server-text-muted: light-dark(#64748b, #64748b);

  --cem-dev-server-border-color: light-dark(#e2e8f0, #334155);
  --cem-dev-server-accent-color: light-dark(#3b82f6, #60a5fa);
  --cem-dev-server-accent-hover: light-dark(#2563eb, #93bbfd);

  /* Component-specific */
  --cem-dev-server-header-height: 56px;
  --cem-dev-server-sidebar-width: 280px;
  --cem-dev-server-knobs-width: 320px;

  /* Spacing */
  --cem-dev-server-spacing-xs: 0.25rem;
  --cem-dev-server-spacing-sm: 0.5rem;
  --cem-dev-server-spacing-md: 1rem;
  --cem-dev-server-spacing-lg: 1.5rem;
  --cem-dev-server-spacing-xl: 2rem;

  /* Typography */
  --cem-dev-server-font-family: system-ui, -apple-system, sans-serif;
  --cem-dev-server-font-family-mono: 'Courier New', monospace;
  --cem-dev-server-font-size-sm: 0.875rem;
  --cem-dev-server-font-size-base: 1rem;
  --cem-dev-server-font-size-lg: 1.125rem;

  /* Borders */
  --cem-dev-server-border-radius: 6px;
  --cem-dev-server-border-width: 1px;

  /* Syntax highlighting (chroma) */
  --cem-dev-server-syntax-keyword: light-dark(#d73a49, #ff7b72);
  --cem-dev-server-syntax-type: light-dark(#445588, #79c0ff);
  --cem-dev-server-syntax-name: light-dark(#008080, #79c0ff);
  --cem-dev-server-syntax-class: light-dark(#445588, #ffa657);
  --cem-dev-server-syntax-decorator: light-dark(#3c5d5d, #ffa657);
  --cem-dev-server-syntax-special: light-dark(#800080, #d2a8ff);
  --cem-dev-server-syntax-function: light-dark(#6f42c1, #d2a8ff);
  --cem-dev-server-syntax-tag: light-dark(#22863a, #7ee787);
  --cem-dev-server-syntax-string: light-dark(#032f62, #a5d6ff);
  --cem-dev-server-syntax-number: light-dark(#005cc5, #79c0ff);
  --cem-dev-server-syntax-error: light-dark(#d73a49, #ff7b72);
  --cem-dev-server-syntax-error-bg: light-dark(#ffeef0, #490202);
  --cem-dev-server-syntax-inserted: light-dark(#22863a, #7ee787);
  --cem-dev-server-syntax-inserted-bg: light-dark(#f0fff4, #04260f);
  --cem-dev-server-syntax-deleted: light-dark(#22863a, #ffa198);
  --cem-dev-server-syntax-deleted-bg: light-dark(#f0fff4, #490202);
  --cem-dev-server-syntax-highlight: light-dark(#ffffcc, #404040);
}

html {
  background: var(--cem-dev-server-bg-secondary);
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--cem-dev-server-font-family);
  background: var(--cem-dev-server-bg-primary);
  color: var(--cem-dev-server-text-primary);
  color-scheme: light dark;
}

/* View Transition: Make chrome appear persistent, fade content */
::view-transition-old(root),
::view-transition-new(root) {
  animation-duration: 150ms;
}

::view-transition-old(dev-server-header),
::view-transition-new(dev-server-header),
::view-transition-old(dev-server-footer),
::view-transition-new(dev-server-footer),
::view-transition-old(dev-server-drawer),
::view-transition-new(dev-server-drawer),
::view-transition-old(dev-server-knobs),
::view-transition-new(dev-server-knobs) {
  animation-duration: 0s;
}

/* Listing component styles (light DOM) */
cem-serve-listing {
  display: block;

  .listing-grid {
    display: grid;
    gap: var(--cem-dev-server-spacing-lg);
  }

  .element-section {
    background: var(--cem-dev-server-bg-secondary);
    border: var(--cem-dev-server-border-width) solid var(--cem-dev-server-border-color);
    border-radius: var(--cem-dev-server-border-radius);
    padding: var(--cem-dev-server-spacing-lg);
  }

  .element-title {
    margin: 0 0 var(--cem-dev-server-spacing-md) 0;
    color: var(--cem-dev-server-accent-color);
    font-size: var(--cem-dev-server-font-size-lg);
  }

  .demo-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    gap: var(--cem-dev-server-spacing-sm);
  }

  .demo-link {
    color: var(--cem-dev-server-text-primary);
    text-decoration: none;
    padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
    background: var(--cem-dev-server-bg-tertiary);
    border-radius: var(--cem-dev-server-border-radius);
    display: block;
    transition: background 0.2s, color 0.2s;

    &:hover {
      background: var(--cem-dev-server-accent-color);
      color: white;

      .package-name {
        color: rgba(255, 255, 255, 0.8);
      }
    }

    .package-name {
      color: var(--cem-dev-server-text-secondary);
      font-size: var(--cem-dev-server-font-size-sm);
    }
  }

  .empty-state {
    text-align: center;
    padding: var(--cem-dev-server-spacing-xl);
    color: var(--cem-dev-server-text-secondary);

    p {
      margin: var(--cem-dev-server-spacing-sm) 0;
    }

    .help-text {
      font-size: var(--cem-dev-server-font-size-sm);
    }
  }
}
</style>
</head>
<body>
  <cem-serve-chrome role="none"
                    
                    tag-name="my-element">
    <template shadowrootmode="open">
      <style>:host {
  display: block;
  min-height: 100vh;
}

header {
  view-transition-name: dev-server-header;
  position: sticky;
  top: 0;
  height: var(--cem-dev-server-header-height);
  background: var(--cem-dev-server-bg-secondary);
  border-bottom: var(--cem-dev-server-border-width) solid var(--cem-dev-server-border-color);
  display: flex;
  align-items: center;
  padding: 0 var(--cem-dev-server-spacing-lg);
  gap: var(--cem-dev-server-spacing-md);
  z-index: 100;
}

header ::slotted([slot="title"]) {
  margin: 0;
  font-size: var(--cem-dev-server-font-size-lg);
  font-weight: 600;
  color: var(--cem-dev-server-accent-color);
  flex: 1;
}

nav {
  display: flex;
  gap: var(--cem-dev-server-spacing-sm);

  a {
    color: var(--cem-dev-server-text-secondary);
    text-decoration: none;
    padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
    border-radius: var(--cem-dev-server-border-radius);
    font-size: var(--cem-dev-server-font-size-sm);
    transition: background 0.2s, color 0.2s;

    &:hover {
      background: var(--cem-dev-server-bg-tertiary);
      color: var(--cem-dev-server-text-primary);
    }

    &[aria-current="page"] {
      background: var(--cem-dev-server-accent-color);
      color: white;
    }
  }
}

.source-link {
  color: var(--cem-dev-server-text-secondary);
  text-decoration: none;
  padding: var(--cem-dev-server-spacing-sm);
  border-radius: var(--cem-dev-server-border-radius);
  display: flex;
  align-items: center;
  transition: color 0.2s;

  &:hover {
    color: var(--cem-dev-server-accent-color);
  }
}

.debug-button {
  background: none;
  border: none;
  color: var(--cem-dev-server-text-secondary);
  padding: var(--cem-dev-server-spacing-sm);
  border-radius: var(--cem-dev-server-border-radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: color 0.2s, background 0.2s;

  &:hover {
    color: var(--cem-dev-server-accent-color);
    background: var(--cem-dev-server-bg-tertiary);
  }
}

.debug-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;

  &[open] {
    display: flex;
  }
}

.debug-panel {
  background: var(--cem-dev-server-bg-primary);
  border: var(--cem-dev-server-border-width) solid var(--cem-dev-server-border-color);
  border-radius: var(--cem-dev-server-border-radius);
  padding: var(--cem-dev-server-spacing-lg);
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;

  h2 {
    margin: 0 0 var(--cem-dev-server-spacing-md) 0;
    color: var(--cem-dev-server-accent-color);
  }

  dl {
    margin: 0;
  }

  dt {
    color: var(--cem-dev-server-text-secondary);
    font-size: var(--cem-dev-server-font-size-sm);
    margin-top: var(--cem-dev-server-spacing-sm);
  }

  dd {
    margin: 0 0 var(--cem-dev-server-spacing-sm) 0;
    font-family: var(--cem-dev-server-font-family-mono);
    font-size: var(--cem-dev-server-font-size-sm);
  }

  details {
    margin-top: var(--cem-dev-server-spacing-md);

    summary {
      cursor: pointer;
      color: var(--cem-dev-server-text-secondary);
      font-size: var(--cem-dev-server-font-size-sm);
    }

    pre {
      margin-top: var(--cem-dev-server-spacing-sm);
      padding: var(--cem-dev-server-spacing-sm);
      background: var(--cem-dev-server-bg-tertiary);
      border-radius: var(--cem-dev-server-border-radius);
      font-size: var(--cem-dev-server-font-size-sm);
      overflow-x: auto;
    }
  }

  .button-container {
    display: flex;
    gap: var(--cem-dev-server-spacing-sm);
    margin-top: var(--cem-dev-server-spacing-md);
  }

  p {
    color: var(--cem-dev-server-text-muted);
    font-size: var(--cem-dev-server-font-size-sm);
  }

  button {
    margin-top: var(--cem-dev-server-spacing-md);
    padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
    background: var(--cem-dev-server-accent-color);
    color: white;
    border: none;
    border-radius: var(--cem-dev-server-border-radius);
    cursor: pointer;
  }
}

.layout {
  display: flex;
  min-height: calc(100vh - var(--cem-dev-server-header-height));
}

main {
  flex: 1;
  padding: var(--cem-dev-server-spacing-xl);
  overflow: auto;
}

/* Knobs controls styling */
.knobs-container {
  padding: var(--cem-dev-server-spacing-md);
}

.knobs-empty {
  color: var(--cem-dev-server-text-muted);
  font-size: var(--cem-dev-server-font-size-sm);
  text-align: center;
  padding: var(--cem-dev-server-spacing-lg);

  code {
    background: var(--cem-dev-server-bg-tertiary);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: var(--cem-dev-server-font-family-mono);
  }
}

.knob-group {
  margin-bottom: var(--cem-dev-server-spacing-lg);

  &:last-child {
    margin-bottom: 0;
  }
}

.knob-group-title {
  margin: 0 0 var(--cem-dev-server-spacing-md) 0;
  color: var(--cem-dev-server-accent-color);
  font-size: var(--cem-dev-server-font-size-base);
  font-weight: 600;
  border-bottom: 1px solid var(--cem-dev-server-border-color);
  padding-bottom: var(--cem-dev-server-spacing-sm);
}

.knob-control {
  margin-bottom: var(--cem-dev-server-spacing-md);
}

.knob-label {
  display: flex;
  flex-direction: column;
  gap: var(--cem-dev-server-spacing-xs);
  cursor: pointer;
}

.knob-name {
  font-family: var(--cem-dev-server-font-family-mono);
  font-size: var(--cem-dev-server-font-size-sm);
  color: var(--cem-dev-server-text-primary);
  font-weight: 500;
}

.knob-input {
  padding: var(--cem-dev-server-spacing-sm);
  border: 1px solid var(--cem-dev-server-border-color);
  border-radius: var(--cem-dev-server-border-radius);
  background: var(--cem-dev-server-bg-primary);
  color: var(--cem-dev-server-text-primary);
  font-family: var(--cem-dev-server-font-family);
  font-size: var(--cem-dev-server-font-size-sm);

  &:focus {
    outline: 2px solid var(--cem-dev-server-accent-color);
    outline-offset: 2px;
  }

  &[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
  }

  &[type="color"] {
    height: 40px;
    cursor: pointer;
  }
}

.knob-description {
  color: var(--cem-dev-server-text-secondary);
  font-size: var(--cem-dev-server-font-size-sm);
  line-height: 1.5;

  p {
    margin: var(--cem-dev-server-spacing-xs) 0;
  }

  code {
    background: var(--cem-dev-server-bg-tertiary);
    border-radius: 3px;
    font-family: var(--cem-dev-server-font-family-mono);
  }

  a {
    color: var(--cem-dev-server-accent-color);
    text-decoration: none;

    &:hover {
      text-decoration: underline;
    }
  }

  strong {
    font-weight: 600;
    color: var(--cem-dev-server-text-primary);
  }

  ul, ol {
    margin: var(--cem-dev-server-spacing-xs) 0;
    padding-left: var(--cem-dev-server-spacing-lg);
  }
}

footer {
  view-transition-name: dev-server-footer;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--cem-dev-server-bg-secondary);
  border-top: var(--cem-dev-server-border-width) solid var(--cem-dev-server-border-color);
  z-index: 50;
}

.footer-description {
  padding: var(--cem-dev-server-spacing-lg);

  &.empty {
    display: none;
  }
}

footer ::slotted([slot="description"]) {
  margin: 0;
  color: var(--cem-dev-server-text-secondary);
  line-height: 1.6;

  code {
    background: var(--cem-dev-server-bg-tertiary);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: var(--cem-dev-server-font-family-mono);
    font-size: var(--cem-dev-server-font-size-sm);
  }
}

/* Hide footer drawer components until localStorage state is restored (prevents flash) */
:host(.initializing) {
  cem-drawer,
  cem-tabs {
    visibility: hidden;
  }
}

.log-entry {
  font-family: var(--cem-dev-server-font-family-mono);
  font-size: var(--cem-dev-server-font-size-sm);
  padding: var(--cem-dev-server-spacing-xs) var(--cem-dev-server-spacing-md);
  display: flex;
  gap: var(--cem-dev-server-spacing-sm);
  align-items: baseline;
}

.log-badge {
  font-weight: 600;
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 3px;
  text-transform: uppercase;
  flex-shrink: 0;

  &.info {
    background: #3b82f6;
    color: white;
  }

  &.warning {
    background: #f59e0b;
    color: white;
  }

  &.error {
    background: #ef4444;
    color: white;
  }

  &.debug {
    background: #6b7280;
    color: white;
  }
}

.log-time {
  color: var(--cem-dev-server-text-muted);
  flex-shrink: 0;
  font-size: 11px;
}

.log-message {
  color: var(--cem-dev-server-text-primary);
  word-break: break-word;
}

/* Navigation content (light DOM slotted content for cem-nav-drawer) */
.nav-package {
  margin-bottom: var(--cem-dev-server-spacing-md);

  & > summary {
    cursor: pointer;
    padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
    background: var(--cem-dev-server-bg-secondary);
    border-radius: var(--cem-dev-server-border-radius);
    color: var(--cem-dev-server-accent-color);
    font-weight: 600;
    font-size: var(--cem-dev-server-font-size-base);
    list-style: none;
    transition: background 0.2s;
    margin-bottom: var(--cem-dev-server-spacing-sm);

    &:hover {
      background: var(--cem-dev-server-bg-tertiary);
    }

    &::-webkit-details-marker {
      display: none;
    }

    &::before {
      content: '▸';
      display: inline-block;
      margin-inline-end: var(--cem-dev-server-spacing-sm);
      transition: transform 0.2s;
    }
  }

  &[open] > summary::before {
    transform: rotate(90deg);
  }
}

.nav-element {
  margin-bottom: var(--cem-dev-server-spacing-sm);
  margin-inline-start: var(--cem-dev-server-spacing-md);

  summary {
    cursor: pointer;
    padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
    background: var(--cem-dev-server-bg-secondary);
    border-radius: var(--cem-dev-server-border-radius);
    color: var(--cem-dev-server-accent-color);
    font-family: var(--cem-dev-server-font-family-mono);
    font-size: var(--cem-dev-server-font-size-sm);
    list-style: none;
    transition: background 0.2s;

    &:hover {
      background: var(--cem-dev-server-bg-tertiary);
    }

    &::-webkit-details-marker {
      display: none;
    }

    &::before {
      content: '▸';
      display: inline-block;
      margin-inline-end: var(--cem-dev-server-spacing-sm);
      transition: transform 0.2s;
    }
  }

  &[open] summary::before {
    transform: rotate(90deg);
  }
}

.nav-element-title {
  user-select: none;
}

.nav-demo-list {
  list-style: none;
  padding: 0;
  margin: var(--cem-dev-server-spacing-sm) 0 0 0;
  display: grid;
  gap: var(--cem-dev-server-spacing-xs);
}

.nav-demo-link {
  color: var(--cem-dev-server-text-primary);
  text-decoration: none;
  padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
  padding-inline-start: calc(var(--cem-dev-server-spacing-md) * 2);
  background: var(--cem-dev-server-bg-tertiary);
  border-radius: var(--cem-dev-server-border-radius);
  display: block;
  font-size: var(--cem-dev-server-font-size-sm);
  transition: background 0.2s, color 0.2s;

  &:hover {
    background: var(--cem-dev-server-accent-color);
    color: white;

    .nav-package-name {
      color: rgba(255, 255, 255, 0.8);
    }
  }

  &[aria-current="page"] {
    background: var(--cem-dev-server-accent-color);
    color: white;

    .nav-package-name {
      color: rgba(255, 255, 255, 0.8);
    }
  }
}

.nav-package-name {
  color: var(--cem-dev-server-text-secondary);
  font-size: var(--cem-dev-server-font-size-sm);
}

/* Syntax highlighting (chroma - themable via CSS custom properties) */
.knob-description {
  .chroma {
    background-color: var(--cem-dev-server-bg-tertiary);
    padding: var(--cem-dev-server-spacing-sm);
    border-radius: var(--cem-dev-server-border-radius);
    overflow-x: auto;
  }

  .chroma .lntd { vertical-align: top; padding: 0; margin: 0; border: 0; }
  .chroma .lntable { border-spacing: 0; padding: 0; margin: 0; border: 0; }
  .chroma .hl { background-color: var(--cem-dev-server-syntax-highlight) }
  .chroma .lnt,
  .chroma .ln {
    white-space: pre;
    user-select: none;
    margin-right: 0.4em;
    padding: 0 0.4em 0 0.4em;
    color: var(--cem-dev-server-text-muted);
  }
  .chroma .line { display: flex; }

  /* Keywords */
  .chroma .k,
  .chroma .kc,
  .chroma .kd,
  .chroma .kn,
  .chroma .kp,
  .chroma .kr {
    color: var(--cem-dev-server-syntax-keyword);
    font-weight: bold;
  }

          <template shadowrootmode="open">
  <style>:host {
  display: flex;
  flex-direction: column;
}

#resize-handle {
  height: 4px;
  width: 100%;
  cursor: ns-resize;
  background: transparent;
  position: relative;
  display: none;

  :host([open]) & {
    display: block;
  }

  &::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 4px;
    background: var(--cem-dev-server-border-color, #cbd5e1);
    border-radius: 2px;
    transition: background 0.2s;
  }

  &:hover::before,
  &:active::before {
    background: var(--cem-dev-server-accent-color, #3b82f6);
  }
}

#toggle {
  background: none;
  border: none;
  color: var(--cem-dev-server-text-secondary, #64748b);
  padding: var(--cem-dev-server-spacing-sm, 8px);
  border-radius: var(--cem-dev-server-border-radius, 4px);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  transition: background 0.2s, transform 0.2s;
  &:hover {
    background: var(--cem-dev-server-bg-tertiary, #f1f5f9);
  }

  & svg {
    transform: rotate(0deg);
    transition: transform 0.2s;
  }

  :host([open]) & svg {
    transform: rotate(180deg);
  }

}

#content {
  view-transition-name: dev-server-drawer;
  height: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  &.transitions-enabled {
    transition: height 0.3s ease;
  }
}

</style>
<div id="resize-handle" title="Drag to resize"></div>
<button id="toggle"
        aria-label="Toggle drawer">
  <svg width="16"
       height="16"
       viewBox="0 0 16 16"
       fill="currentColor">
    <path fill-rule="evenodd"
          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
  </svg>
</button>
<div id="content">
  <slot></slot>
</div>
</template>

          <cem-tabs>
            <template shadowrootmode="open">
  <style>:host {
  display: block;
  height: 100%;
}

.tabs-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.tabs {
  display: flex;
  gap: var(--cem-dev-server-spacing-sm, 8px);
  padding: var(--cem-dev-server-spacing-md, 16px);
  border-bottom: var(--cem-dev-server-border-width, 1px) solid var(--cem-dev-server-border-color, #cbd5e1);
  flex-shrink: 0;
}

.panels {
  flex: 1;
  min-height: 0;
  overflow: hidden;
}

/* Slotted tab button styles */
::slotted(.tab) {
  background: none;
  border: none;
  border-bottom: 3px solid transparent;
  color: var(--cem-dev-server-text-secondary, #64748b);
  padding: var(--cem-dev-server-spacing-sm, 8px) var(--cem-dev-server-spacing-md, 16px);
  cursor: pointer;
  font-family: inherit;
  font-size: inherit;
  transition: border-color 0.2s, color 0.2s;
}

::slotted(.tab:hover) {
  color: var(--cem-dev-server-text-primary, #1e293b);
}

::slotted(.tab[aria-selected="true"]) {
  border-bottom-color: var(--cem-dev-server-accent-color, #3b82f6);
  color: var(--cem-dev-server-accent-color, #3b82f6);
}

/* Slotted panel styles */
::slotted(.tab-panel) {
  display: none;
  padding: var(--cem-dev-server-spacing-md, 16px);
  height: 100%;
  overflow-y: auto;
  box-sizing: border-box;
}

::slotted(.tab-panel[active]) {
  display: block;
}
</style>

  </div>

</div>
</template>
