  <style>/* PatternFly v6 Design Tokens using light-dark() */
:root {
  /* Brand colors (same in both modes) */
  --pf-t--global--color--brand--default: #0066cc;
  --pf-t--global--color--brand--hover: #004d99;
  --pf-t--global--color--brand--clicked: #003d7a;

  /* Text colors */
  --pf-t--global--text--color--regular: light-dark(#151515, #ffffff);
  --pf-t--global--text--color--subtle: light-dark(#6a6e73, #c7c7c7);
  --pf-t--global--text--color--on-brand: #ffffff;
  --pf-t--global--text--color--disabled: light-dark(#d2d2d2, #6b6b6b);
  --pf-t--global--text--color--on-disabled: light-dark(#6a6e73, #b0b0b0);

  /* Background colors */
  --pf-t--global--background--color--primary--default: light-dark(#ffffff, #1f1f1f);
  --pf-t--global--background--color--primary--hover: light-dark(#f2f2f2, #3c3f42);
  --pf-t--global--background--color--secondary--default: light-dark(#f0f0f0, #3c3f42);
  --pf-t--global--background--color--secondary--hover: light-dark(#e6e6e6, #4d4d4d);
  --pf-t--global--background--color--disabled--default: light-dark(#f0f0f0, #3c3f42);
  --pf-t--global--background--color--control--default: light-dark(#f0f0f0, #4d4d4d);
  --pf-t--global--background--color--action--plain--default: transparent;
  --pf-t--global--background--color--action--plain--hover: light-dark(#f0f0f0, #3c3f42);

  /* Border colors */
  --pf-t--global--border--color--default: light-dark(#c7c7c7, #707070);
  --pf-t--global--border--color--hover: light-dark(#4394e5, #0066cc);
  --pf-t--global--border--color--clicked: #0066cc;
  --pf-t--global--border--color--disabled: light-dark(#d2d2d2, #707070);
  --pf-t--global--border--color--high-contrast: light-dark(#151515, #ffffff);

  /* Icon colors */
  --pf-t--global--icon--color--regular: light-dark(#6a6e73, #c7c7c7);
  --pf-t--global--icon--color--subtle: light-dark(#6a6e73, #c7c7c7);
  --pf-t--global--icon--color--on-brand--default: #ffffff;
  --pf-t--global--icon--color--disabled: light-dark(#d2d2d2, #6b6b6b);
  --pf-t--global--icon--color--inverse: #ffffff;

  /* Status colors (same in both modes) */
  --pf-t--global--color--status--success--default: #3d7317;
  --pf-t--global--color--status--warning--default: #dca614;
  --pf-t--global--color--status--danger--default: #b1380b;
  --pf-t--global--color--status--info--default: #5e40be;

  /* Border radius (same in both modes) */
  --pf-t--global--border--radius--small: 3px;
  --pf-t--global--border--radius--medium: 6px;
  --pf-t--global--border--radius--large: 999px;
  --pf-t--global--border--radius--pill: 999px;

  /* Spacing (same in both modes) */
  --pf-t--global--spacer--xs: 0.25rem;  /* 4px */
  --pf-t--global--spacer--sm: 0.5rem;   /* 8px */
  --pf-t--global--spacer--md: 1rem;     /* 16px */
  --pf-t--global--spacer--lg: 1.5rem;   /* 24px */
  --pf-t--global--spacer--xl: 2rem;     /* 32px */
  --pf-t--global--spacer--2xl: 3rem;    /* 48px */

  /* Typography (same in both modes) */
  --pf-t--global--font--size--sm: 0.875rem;
  --pf-t--global--font--size--md: 1rem;
  --pf-t--global--font--size--lg: 1.125rem;
  --pf-t--global--font--line-height--body: 1.5;

  /* Motion (same in both modes) */
  --pf-t--global--motion--duration--sm: 100ms;
  --pf-t--global--motion--duration--md: 200ms;
  --pf-t--global--motion--duration--fade--short: 100ms;
  --pf-t--global--motion--timing-function--default: cubic-bezier(0.4, 0, 0.2, 1);
  --pf-t--global--motion--timing-function--decelerate: cubic-bezier(0, 0, 0.2, 1);

  /* Border widths (same in both modes) */
  --pf-t--global--border--width--100: 1px;
  --pf-t--global--border--width--regular: 1px;
  --pf-t--global--border--width--strong: 2px;
  --pf-t--global--border--width--extra-strong: 3px;
  --pf-t--global--border--width--action--plain--hover: 0px;

  /* Box shadows */
  --pf-t--global--box-shadow--sm: light-dark(0 0.125rem 0.25rem rgba(3, 3, 3, 0.12), 0 0.125rem 0.25rem rgba(0, 0, 0, 0.24));
  --pf-t--global--box-shadow--md: light-dark(0 0.5rem 1rem rgba(3, 3, 3, 0.15), 0 0.5rem 1rem rgba(0, 0, 0, 0.3));
  --pf-t--global--box-shadow--lg: light-dark(0 1rem 2rem rgba(3, 3, 3, 0.18), 0 1rem 2rem rgba(0, 0, 0, 0.36));
}
</style>
  <style>/* Enable cross-document view transitions for same-origin navigation */
@view-transition {
  navigation: auto;
}

/* Debug: verify view transitions are active */
html::view-transition-group(*) {
  animation-duration: 0.3s;
}

html::view-transition-old(*) {
  animation: 90ms cubic-bezier(0.4, 0, 1, 1) both fade-out;
}

html::view-transition-new(*) {
  animation: 210ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in;
}

@keyframes fade-in {
  from { opacity: 0; }
}

@keyframes fade-out {
  to { opacity: 0; }
}

:root {
  /* Map to PatternFly tokens */
  --cem-dev-server-bg-primary: var(--pf-t--global--background--color--primary--default);
  --cem-dev-server-bg-secondary: var(--pf-t--global--background--color--secondary--default);
  --cem-dev-server-bg-tertiary: var(--pf-t--global--background--color--primary--hover);

  --cem-dev-server-text-primary: var(--pf-t--global--text--color--regular);
  --cem-dev-server-text-secondary: var(--pf-t--global--text--color--subtle);
  --cem-dev-server-text-muted: var(--pf-t--global--text--color--subtle);

  --cem-dev-server-border-color: var(--pf-t--global--border--color--default);
  --cem-dev-server-accent-color: var(--pf-t--global--color--brand--default);
  --cem-dev-server-accent-hover: var(--pf-t--global--color--brand--hover);

  /* Component-specific */
  --cem-dev-server-header-height: 56px;
  --cem-dev-server-sidebar-width: 280px;
  --cem-dev-server-knobs-width: 320px;

  /* Spacing */
  --cem-dev-server-spacing-xs: 0.25rem;
  --cem-dev-server-spacing-sm: 0.5rem;
  --cem-dev-server-spacing-md: 1rem;
  --cem-dev-server-spacing-lg: 1.5rem;
  --cem-dev-server-spacing-xl: 2rem;

  /* Typography */
  --cem-dev-server-font-family: system-ui, -apple-system, sans-serif;
  --cem-dev-server-font-family-mono: 'Courier New', monospace;
  --cem-dev-server-font-size-sm: 0.875rem;
  --cem-dev-server-font-size-base: 1rem;
  --cem-dev-server-font-size-lg: 1.125rem;

  /* Borders */
  --cem-dev-server-border-radius: 6px;
  --cem-dev-server-border-width: 1px;

  /* Syntax highlighting (chroma) */
  --cem-dev-server-syntax-keyword: light-dark(#d73a49, #ff7b72);
  --cem-dev-server-syntax-type: light-dark(#445588, #79c0ff);
  --cem-dev-server-syntax-name: light-dark(#008080, #79c0ff);
  --cem-dev-server-syntax-class: light-dark(#445588, #ffa657);
  --cem-dev-server-syntax-decorator: light-dark(#3c5d5d, #ffa657);
  --cem-dev-server-syntax-special: light-dark(#800080, #d2a8ff);
  --cem-dev-server-syntax-function: light-dark(#6f42c1, #d2a8ff);
  --cem-dev-server-syntax-tag: light-dark(#22863a, #7ee787);
  --cem-dev-server-syntax-string: light-dark(#032f62, #a5d6ff);
  --cem-dev-server-syntax-number: light-dark(#005cc5, #79c0ff);
  --cem-dev-server-syntax-error: light-dark(#d73a49, #ff7b72);
  --cem-dev-server-syntax-error-bg: light-dark(#ffeef0, #490202);
  --cem-dev-server-syntax-inserted: light-dark(#22863a, #7ee787);
  --cem-dev-server-syntax-inserted-bg: light-dark(#f0fff4, #04260f);
  --cem-dev-server-syntax-deleted: light-dark(#22863a, #ffa198);
  --cem-dev-server-syntax-deleted-bg: light-dark(#f0fff4, #490202);
  --cem-dev-server-syntax-highlight: light-dark(#ffffcc, #404040);
}

html {
  background: var(--cem-dev-server-bg-secondary);
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--cem-dev-server-font-family);
  background: var(--cem-dev-server-bg-primary);
  color: var(--cem-dev-server-text-primary);
  color-scheme: light dark;
}

/* View Transition: Make chrome appear persistent, fade content */
::view-transition-old(root),
::view-transition-new(root) {
  animation-duration: 150ms;
}

::view-transition-old(dev-server-header),
::view-transition-new(dev-server-header),
::view-transition-old(dev-server-footer),
::view-transition-new(dev-server-footer),
::view-transition-old(dev-server-drawer),
::view-transition-new(dev-server-drawer),
::view-transition-old(dev-server-knobs),
::view-transition-new(dev-server-knobs) {
  animation-duration: 0s;
}

/* Listing component styles (light DOM) */
cem-serve-listing {
  display: block;

  .listing-grid {
    display: grid;
    gap: var(--cem-dev-server-spacing-lg);
  }

  .element-section {
    background: var(--cem-dev-server-bg-secondary);
    border: var(--cem-dev-server-border-width) solid var(--cem-dev-server-border-color);
    border-radius: var(--cem-dev-server-border-radius);
    padding: var(--cem-dev-server-spacing-lg);
  }

  .element-title {
    margin: 0 0 var(--cem-dev-server-spacing-md) 0;
    color: var(--cem-dev-server-accent-color);
    font-size: var(--cem-dev-server-font-size-lg);
  }

  .demo-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    gap: var(--cem-dev-server-spacing-sm);
  }

  .demo-link {
    color: var(--cem-dev-server-text-primary);
    text-decoration: none;
    padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
    background: var(--cem-dev-server-bg-tertiary);
    border-radius: var(--cem-dev-server-border-radius);
    display: block;
    transition: background 0.2s, color 0.2s;

    &:hover {
      background: var(--cem-dev-server-accent-color);
      color: var(--pf-t--global--text--color--on-brand);

      .package-name {
        color: light-dark(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      }
    }

    .package-name {
      color: var(--cem-dev-server-text-secondary);
      font-size: var(--cem-dev-server-font-size-sm);
    }
  }

  .empty-state {
    text-align: center;
    padding: var(--cem-dev-server-spacing-xl);
    color: var(--cem-dev-server-text-secondary);

    p {
      margin: var(--cem-dev-server-spacing-sm) 0;
    }

    .help-text {
      font-size: var(--cem-dev-server-font-size-sm);
    }
  }
}
</style>
</head>
<body>
  <cem-serve-chrome role="none"
                    
                    tag-name="my-element">
    <template shadowrootmode="open">
      <style>:host {
  display: block;
  min-height: 100vh;
}

header {
  view-transition-name: dev-server-header;
  position: sticky;
  top: 0;
  background: var(--pf-t--global--background--color--secondary--default);
  border-bottom: 1px solid var(--pf-t--global--border--color--default);
  display: flex;
  align-items: center;
  padding: 1rem 1.5rem;
  gap: 1rem;
  z-index: 100;
}

header ::slotted([slot="title"]) {
  margin: 0;
  font-size: 1.125rem;
  font-weight: 600;
  color: var(--pf-t--global--text--color--regular);
  flex: 1;
}

nav {
  display: flex;
  gap: 0.5rem;

  a {
    color: var(--pf-t--global--text--color--subtle);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.875rem;
    transition: all 200ms cubic-bezier(0.645, 0.045, 0.355, 1);

    &:hover {
      background: var(--pf-t--global--background--color--primary--hover);
      color: var(--pf-t--global--text--color--regular);
    }

    &[aria-current="page"] {
      background: var(--pf-t--global--color--brand--default);
      color: var(--pf-t--global--text--color--on-brand);
    }
  }
}

.source-link {
  color: var(--pf-t--global--text--color--subtle);
  text-decoration: none;
  padding: 0.5rem;
  border-radius: 6px;
  display: flex;
  align-items: center;
  transition: all 200ms cubic-bezier(0.645, 0.045, 0.355, 1);

  &:hover {
    background: var(--pf-t--global--background--color--primary--hover);
    color: var(--pf-t--global--text--color--regular);
  }
}

.debug-button {
  background: transparent;
  border: none;
  color: var(--pf-t--global--text--color--subtle);
  padding: 0.5rem;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: all 200ms cubic-bezier(0.645, 0.045, 0.355, 1);

  &:hover {
    background: var(--pf-t--global--background--color--primary--hover);
    color: var(--pf-t--global--text--color--regular);
  }
}

.debug-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;

  &[open] {
    display: flex;
  }
}

.debug-panel {
  background: var(--pf-t--global--background--color--primary--default);
  border: 1px solid var(--pf-t--global--border--color--default);
  border-radius: 6px;
  padding: 1.5rem;
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;

  h2 {
    margin: 0 0 1rem 0;
    color: var(--pf-t--global--text--color--regular);
    font-size: 1.125rem;
    font-weight: 600;
  }

  dl {
    margin: 0;
  }

  dt {
    color: var(--pf-t--global--text--color--subtle);
    font-size: 0.875rem;
    margin-top: 0.5rem;
    font-weight: 500;
  }

  dd {
    margin: 0 0 0.5rem 0;
    font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
    font-size: 0.875rem;
    color: var(--pf-t--global--text--color--regular);
  }

  details {
    margin-top: 1rem;

    summary {
      cursor: pointer;
      color: var(--pf-t--global--text--color--regular);
      font-size: 0.875rem;
      font-weight: 500;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;

      &::-webkit-details-marker {
        display: none;
      }

      &::before {
        content: '▸';
        display: inline-block;
        transition: transform 100ms cubic-bezier(0.4, 0, 0.2, 1);
        color: var(--pf-t--global--text--color--subtle);
      }
    }

    &[open] summary::before {
      transform: rotate(90deg);
    }

    pre {
      margin-top: 0.5rem;
      margin-left: 1.5rem;
      padding: 0.5rem;
      background: var(--pf-t--global--background--color--secondary--default);
      border-radius: 6px;
      font-size: 0.875rem;
      overflow-x: auto;
      color: var(--pf-t--global--text--color--regular);
    }
  }

  .button-container {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
  }

  p {
    color: var(--pf-t--global--text--color--subtle);
    font-size: 0.875rem;
  }

  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background: var(--pf-t--global--color--brand--default);
    color: var(--pf-t--global--text--color--on-brand);
    border: none;
    border-radius: 6px;
    font-size: 0.875rem;
    font-weight: 400;
    cursor: pointer;
    transition: all 200ms cubic-bezier(0.645, 0.045, 0.355, 1);

    &:hover {
      background: var(--pf-t--global--color--brand--hover);
    }
  }
}

.layout {
  display: flex;
  min-height: calc(100vh - 4.5rem);
}

main {
  flex: 1;
  padding: var(--cem-dev-server-spacing-xl);
  overflow: auto;
}

/* Knobs controls styling */
.knobs-container {
  padding: var(--cem-dev-server-spacing-md);
}

.knobs-empty {
  color: var(--cem-dev-server-text-muted);
  font-size: var(--cem-dev-server-font-size-sm);
  text-align: center;
  padding: var(--cem-dev-server-spacing-lg);

  code {
    background: var(--cem-dev-server-bg-tertiary);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: var(--cem-dev-server-font-family-mono);
  }
}

.knob-group-instance {
  margin-bottom: var(--cem-dev-server-spacing-md);
  border: 1px solid var(--cem-dev-server-border-color);
  border-radius: var(--cem-dev-server-border-radius);
  background: var(--cem-dev-server-bg-secondary);

  &:last-child {
    margin-bottom: 0;
  }

  & summary {
    cursor: pointer;
    user-select: none;
    list-style: none;

    &::-webkit-details-marker {
      display: none;
    }
  }

  &[open] summary {
    border-bottom: 1px solid var(--cem-dev-server-border-color);
  }
}

.knob-group-instance-header {
  padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: var(--cem-dev-server-spacing-xs);

  &:hover {
    background: light-dark(rgba(0, 0, 0, 0.03), rgba(255, 255, 255, 0.05));
  }

  .instance-tag {
    font-family: var(--cem-dev-server-font-family-mono);
    color: var(--cem-dev-server-accent-color);
    font-size: var(--cem-dev-server-font-size-sm);
  }

  .instance-label {
    color: var(--cem-dev-server-text-secondary);
    font-size: var(--cem-dev-server-font-size-sm);
  }
}

.knob-group-content {
  padding: var(--cem-dev-server-spacing-md);
}

.knob-group {
  margin-bottom: var(--cem-dev-server-spacing-lg);

  &:last-child {
    margin-bottom: 0;
  }
}

.knob-group-title {
  margin: 0 0 var(--cem-dev-server-spacing-md) 0;
  color: var(--cem-dev-server-text-primary);
  font-size: var(--cem-dev-server-font-size-base);
  font-weight: 600;
  border-bottom: 1px solid var(--cem-dev-server-border-color);
  padding-bottom: var(--cem-dev-server-spacing-sm);
}

.knob-control {
  margin-bottom: var(--cem-dev-server-spacing-md);
}

.knob-label {
  display: flex;
  flex-direction: column;
  gap: var(--cem-dev-server-spacing-xs);
  cursor: pointer;
}

.knob-name {
  font-family: var(--cem-dev-server-font-family-mono);
  font-size: var(--cem-dev-server-font-size-sm);
  color: var(--cem-dev-server-text-primary);
  font-weight: 500;
}

.knob-description {
  color: var(--cem-dev-server-text-secondary);
  font-size: var(--cem-dev-server-font-size-sm);
  line-height: 1.5;

  p {
    margin: var(--cem-dev-server-spacing-xs) 0;
  }

  code {
    background: var(--cem-dev-server-bg-tertiary);
    border-radius: 3px;
    font-family: var(--cem-dev-server-font-family-mono);
  }

  a {
    color: var(--cem-dev-server-accent-color);
    text-decoration: none;

    &:hover {
      text-decoration: underline;
    }
  }

  strong {
    font-weight: 600;
    color: var(--cem-dev-server-text-primary);
  }

  ul, ol {
    margin: var(--cem-dev-server-spacing-xs) 0;
    padding-left: var(--cem-dev-server-spacing-lg);
  }
}

footer {
  view-transition-name: dev-server-footer;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--pf-t--global--background--color--primary--default);
  border-top: 1px solid var(--pf-t--global--border--color--default);
  z-index: 50;
}

.footer-description {
  padding: 1.5rem;

  &.empty {
    display: none;
  }
}

footer ::slotted([slot="description"]) {
  margin: 0;
  color: var(--pf-t--global--text--color--subtle);
  line-height: 1.6;
  font-size: 0.875rem;

  code {
    background: var(--pf-t--global--background--color--primary--hover);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
    font-size: 0.875rem;
  }
}

/* Hide footer drawer components until localStorage state is restored (prevents flash) */
:host(.initializing) {
  cem-drawer,
  pfv6-tabs {
    visibility: hidden;
  }
}

.log-entry {
  font-family: var(--cem-dev-server-font-family-mono);
  font-size: var(--cem-dev-server-font-size-sm);
  padding: var(--cem-dev-server-spacing-xs) var(--cem-dev-server-spacing-md);
  display: flex;
  gap: var(--cem-dev-server-spacing-sm);
  align-items: baseline;
}

.log-badge {
  font-weight: 600;
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 3px;
  text-transform: uppercase;
  flex-shrink: 0;

  &.info {
    background: var(--pf-t--global--color--status--info--default);
    color: var(--pf-t--global--text--color--on-brand);
  }

  &.warning {
    background: var(--pf-t--global--color--status--warning--default);
    color: var(--pf-t--global--text--color--on-brand);
  }

  &.error {
    background: var(--pf-t--global--color--status--danger--default);
    color: var(--pf-t--global--text--color--on-brand);
  }

  &.debug {
    background: light-dark(#6b7280, #9ca3af);
    color: var(--pf-t--global--text--color--on-brand);
  }
}

.log-time {
  color: var(--cem-dev-server-text-muted);
  flex-shrink: 0;
  font-size: 11px;
}

.log-message {
  color: var(--cem-dev-server-text-primary);
  word-break: break-word;
}

/* Navigation content (light DOM slotted content for cem-nav-drawer) */
.nav-package {
  margin-bottom: var(--cem-dev-server-spacing-md);

  & > summary {
    cursor: pointer;
    padding: 0.5rem 1rem;
    background: var(--pf-t--global--background--color--secondary--default);
    border-radius: 6px;
    color: var(--pf-t--global--text--color--regular);
    font-weight: 600;
    font-size: 0.875rem;
    list-style: none;
    transition: background 200ms cubic-bezier(0.4, 0, 0.2, 1);
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;

    &:hover {
      background: var(--pf-t--global--background--color--secondary--hover);
    }

    &::-webkit-details-marker {
      display: none;
    }

    &::before {
      content: '▸';
      display: inline-block;
      transition: transform 100ms cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--pf-t--global--text--color--subtle);
    }
  }

  &[open] > summary::before {
    transform: rotate(90deg);
  }
}

.nav-element {
  margin-bottom: var(--cem-dev-server-spacing-sm);
  margin-inline-start: var(--cem-dev-server-spacing-md);

  summary {
    cursor: pointer;
    padding: 0.5rem 1rem;
    background: var(--pf-t--global--background--color--secondary--default);
    border-radius: 6px;
    color: var(--pf-t--global--text--color--regular);
    font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
    font-size: 0.875rem;
    list-style: none;
    transition: background 200ms cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;

    &:hover {
      background: var(--pf-t--global--background--color--secondary--hover);
    }

    &::-webkit-details-marker {
      display: none;
    }

    &::before {
      content: '▸';
      display: inline-block;
      transition: transform 100ms cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--pf-t--global--text--color--subtle);
    }
  }

  &[open] summary::before {
    transform: rotate(90deg);
  }
}

.nav-element-title {
  user-select: none;
}

.nav-demo-list {
  list-style: none;
  padding: 0;
  margin: var(--cem-dev-server-spacing-sm) 0 0 0;
  display: grid;
  gap: var(--cem-dev-server-spacing-xs);
}

.nav-demo-link {
  color: var(--cem-dev-server-text-primary);
  text-decoration: none;
  padding: var(--cem-dev-server-spacing-sm) var(--cem-dev-server-spacing-md);
  padding-inline-start: calc(var(--cem-dev-server-spacing-md) * 2);
  background: var(--cem-dev-server-bg-tertiary);
  border-radius: var(--cem-dev-server-border-radius);
  display: block;
  font-size: var(--cem-dev-server-font-size-sm);
  transition: background 0.2s, color 0.2s;

  &:hover {
    background: var(--cem-dev-server-accent-color);
color: var(--pf-t--global--text--color--on-brand);

    .nav-package-name {
      color: rgba(255, 255, 255, 0.8);
    }
  }

  &[aria-current="page"] {
    background: var(--cem-dev-server-accent-color);
color: var(--pf-t--global--text--color--on-brand);

    .nav-package-name {
      color: rgba(255, 255, 255, 0.8);
    }
  }
}

.nav-package-name {
  color: var(--cem-dev-server-text-secondary);
  font-size: var(--cem-dev-server-font-size-sm);
}

/* Knob description content (slotted in light DOM) */
cem-serve-knob-attribute [slot="description"],
cem-serve-knob-property [slot="description"],
cem-serve-knob-css-property [slot="description"] {
  p {
    margin: var(--cem-dev-server-spacing-xs) 0;

cem-serve-knob-attribute [slot="description"],

  .chroma {

  .chroma .lntd { vertical-align: top; padding: 0; margin: 0; border: 0; }

  .chroma .line { display: flex; }

  /* Keywords */
  .chroma .k,
  .chroma .kc,
  .chroma .kd,
  .chroma .kn,
  .chroma .kp,
  .chroma .kr {
    color: var(--cem-dev-server-syntax-keyword);
    font-weight: bold;
  }
  .chroma .kt { color: var(--cem-dev-server-syntax-type); font-weight: bold; }

  /* Names */
  .chroma .na,
  .chroma .nb,
  .chroma .no,
  .chroma .nv,
  .chroma .vc,
  .chroma .vg,
  .chroma .vi {
    color: var(--cem-dev-server-syntax-name);
  }
  .chroma .bp { color: var(--cem-dev-server-text-secondary) }
  .chroma .nc { color: var(--cem-dev-server-syntax-class); font-weight: bold; }
  .chroma .nd { color: var(--cem-dev-server-syntax-decorator); font-weight: bold; }
  .chroma .ni,
  .chroma .ss {
    color: var(--cem-dev-server-syntax-special);
  }
  .chroma .ne,
  .chroma .nl {
    color: var(--cem-dev-server-syntax-keyword);
    font-weight: bold;
  }
  .chroma .nf { color: var(--cem-dev-server-syntax-function); font-weight: bold; }
  .chroma .nn { color: var(--cem-dev-server-text-secondary) }
  .chroma .nt { color: var(--cem-dev-server-syntax-tag) }

  /* Strings */
  .chroma .s,
  .chroma .sa,
  .chroma .sb,
  .chroma .sc,
  .chroma .dl,
  .chroma .sd,
  .chroma .s2,
  .chroma .se,
  .chroma .sh,
  .chroma .si,
  .chroma .sx,
  .chroma .s1 {
    color: var(--cem-dev-server-syntax-string);
  }
  .chroma .sr { color: var(--cem-dev-server-syntax-tag) }

  /* Numbers */
  .chroma .m,
  .chroma .mb,
  .chroma .mf,
  .chroma .mh,
  .chroma .mi,
  .chroma .il,
  .chroma .mo {
    color: var(--cem-dev-server-syntax-number);
  }

  /* Operators */
  .chroma .o,
  .chroma .ow {
    color: var(--cem-dev-server-syntax-keyword);
    font-weight: bold;
  }

  /* Comments */
  .chroma .c,
  .chroma .ch,
  .chroma .cm,
  .chroma .c1 {
    color: var(--cem-dev-server-text-muted);
    font-style: italic;
  }
  .chroma .cs,
  .chroma .cp,
  .chroma .cpf {
    color: var(--cem-dev-server-text-muted);
    font-weight: bold;
    font-style: italic;
  }

  /* Errors */
  .chroma .err {
    color: var(--cem-dev-server-syntax-error);
    background-color: var(--cem-dev-server-syntax-error-bg);
  }

  /* Generics */
  .chroma .gd {
    color: var(--cem-dev-server-syntax-deleted);
    background-color: var(--cem-dev-server-syntax-deleted-bg);
  }
  .chroma .ge { font-style: italic; }
  .chroma .gr { color: var(--cem-dev-server-syntax-error) }
  .chroma .gh { color: var(--cem-dev-server-text-secondary) }
  .chroma .gi {
    color: var(--cem-dev-server-syntax-inserted);
    background-color: var(--cem-dev-server-syntax-inserted-bg);
  }
  .chroma .go { color: var(--cem-dev-server-text-secondary) }
  .chroma .gp { color: var(--cem-dev-server-text-secondary) }
  .chroma .gs { font-weight: bold; }
  .chroma .gu { color: var(--cem-dev-server-text-secondary) }
  .chroma .gt { color: var(--cem-dev-server-syntax-error) }
  .chroma .gl { text-decoration: underline; }
  .chroma .w { color: var(--cem-dev-server-text-muted) }
}
