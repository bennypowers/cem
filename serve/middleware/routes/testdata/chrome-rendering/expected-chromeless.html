<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromeless Example</title>
    
    <script type="importmap">{"imports":{"lit":"https://cdn.jsdelivr.net/npm/lit@3/index.js"}}</script>
    
    <script type="module">
        import { CEMReloadClient } from '/__cem/websocket-client.js';
        const client = new CEMReloadClient({
            onReload: () => (console.log('[CEM] Reloading page...'), window.location.reload()),
            onOpen: () => console.log('[CEM] Connected'),
            onClose: () => console.log('[CEM] Disconnected'),
            onReconnecting: delay => console.log(`[CEM] Reconnecting in ${delay}ms...`),
            onError: error => console.error('[CEM] Error:', error),
            onLogs: logs => logs.forEach(log => console[log.level || 'info']?.(`[CEM Server] ${log.message}`) || console.log(`[CEM Server] ${log.message}`)),
            onTransformError: (error) => console.error('[CEM] Transform Error:', error.title, error.message, error.file),
        });
        client.connect(new URL('/__cem/reload', window.location.origin).toString() + `?page=${encodeURIComponent(window.location.pathname)}`);
    </script>
</head>
<body>
<meta itemprop="name" content="Basic Example">
<meta itemprop="description" content="A simple example showing basic usage">

<my-element id="example" variant="primary">
  <span slot="label">Hello World</span>
</my-element>

</body>
</html>
