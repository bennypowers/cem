<nav class="nav-drawer-content{{if .SinglePackage}} single-package{{end}}"
     aria-label="Component navigation">
  {{range .Packages}}
  <details class="nav-package" {{if $.SinglePackage}}open{{end}}>
    <summary class="nav-package-title">{{.Name}}</summary>
    {{range .Elements}}
    <details class="nav-element">
      <summary class="nav-element-title"><code>&lt;{{.TagName}}&gt;</code></summary>
      <ul class="nav-demo-list">
        {{range .Demos}}
        <li><a href="{{.URL}}" class="nav-demo-link">{{.Name}}</a></li>
        {{end}}
      </ul>
    </details>
    {{end}}
  </details>
  {{end}}
</nav>
