<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <title>Template Error</title>
  <link rel="stylesheet" href="/__cem/pf-tokens.css">
  <style>
    body {
      font-family: var(--pf-t--global--font--family--body, system-ui, -apple-system, sans-serif);
      padding: 2rem;
      max-width: 60rem;
      margin: 0 auto;
      background: var(--pf-t--global--background--color--primary--default, #fff);
      color: var(--pf-t--global--text--color--regular, #000);
    }
    h1 {
      color: var(--pf-t--global--color--status--danger--default, #c9190b);
      margin-bottom: 1rem;
    }
    pre {
      background: var(--pf-t--global--background--color--secondary--default, #f5f5f5);
      padding: 1rem;
      border-radius: var(--pf-t--global--border--radius--medium, 4px);
      overflow-x: auto;
      border: 1px solid var(--pf-t--global--border--color--default, #ddd);
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Template Rendering Error</h1>
  <p>The page template failed to render. Check the server logs for details.</p>
  <pre>{{.ErrorMessage}}</pre>
</body>
</html>
