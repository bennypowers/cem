<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEM Dev Server</title>
  {{if .ImportMap}}
  <script type="importmap">
{{.ImportMap}}
  </script>
  {{end}}
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 { color: #60a5fa; }
    .info {
      background: #1e293b;
      border-left: 4px solid #60a5fa;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    .debug {
      background: #1e293b;
      color: #10b981;
      padding: 1rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      background: #10b981;
      color: #0f172a;
    }
    code {
      background: #334155;
      padding: 2px 6px;
      border-radius: 3px;
      color: #fbbf24;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 0.5rem;
      background: #1e293b;
      margin: 0.25rem 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ CEM Development Server</h1>

  <div class="info">
    <p><strong>Status:</strong> <span class="status">Running</span></p>
    <p><strong>Watch Directory:</strong> <code>{{.WatchDir}}</code></p>
    <p><strong>Manifest:</strong> {{.ManifestSize}} bytes</p>
    <p><strong>WebSocket Connections:</strong> {{.WSConnections}}</p>
  </div>

  <details>
    <summary><h2 style="display: inline; cursor: pointer;">Custom Elements</h2></summary>
    <ul>{{.ElementsList}}</ul>
  </details>

  <h2>Debug Console</h2>
  <div class="debug" id="messages">Waiting for WebSocket messages...</div>

  <script>
    const messagesDiv = document.getElementById('messages');

    // Fetch initial logs
    async function loadInitialLogs() {
      try {
        const response = await fetch('/__cem/logs');
        const logs = await response.json();
        messagesDiv.textContent = logs.length > 0 ? logs.join('\n') : 'No logs yet...';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (e) {
        console.error('Failed to fetch logs:', e);
      }
    }

    // Load initial logs
    loadInitialLogs();

    // Listen for log updates via WebSocket
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.__cemReloadSocket) {
          console.log('[cem-serve] WebSocket client connected');

          // Store original onmessage handler
          const originalOnMessage = window.__cemReloadSocket.onmessage;

          // Handle both reload and log messages
          window.__cemReloadSocket.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === 'logs') {
              // Update logs display
              messagesDiv.textContent = data.logs.length > 0 ? data.logs.join('\n') : 'No logs yet...';
              messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } else if (data.type === 'reload') {
              // Call original handler for reload
              if (originalOnMessage) {
                originalOnMessage.call(this, event);
              }
            }
          };
        }
      }, 100);
    });
  </script>
</body>
</html>
