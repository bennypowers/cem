<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{.DemoTitle}} - {{.TagName}}</title>
  {{if .ImportMap}}
  <script type="importmap">
{{.ImportMap}}
  </script>
  {{end}}
  <script type="module" src="/__cem/websocket-client.js"></script>
  <script type="module" src="/__cem/serve-chrome.js"></script>
  <style>
    :root {
      /* Base colors using light-dark() */
      --__cem-bg-primary: light-dark(#ffffff, #0f172a);
      --__cem-bg-secondary: light-dark(#f8fafc, #1e293b);
      --__cem-bg-tertiary: light-dark(#f1f5f9, #334155);

      --__cem-text-primary: light-dark(#0f172a, #e2e8f0);
      --__cem-text-secondary: light-dark(#475569, #94a3b8);
      --__cem-text-muted: light-dark(#64748b, #64748b);

      --__cem-border-color: light-dark(#e2e8f0, #334155);
      --__cem-accent-color: light-dark(#3b82f6, #60a5fa);
      --__cem-accent-hover: light-dark(#2563eb, #93bbfd);

      /* Component-specific */
      --__cem-header-height: 56px;
      --__cem-sidebar-width: 280px;
      --__cem-knobs-width: 320px;

      /* Spacing */
      --__cem-spacing-xs: 0.25rem;
      --__cem-spacing-sm: 0.5rem;
      --__cem-spacing-md: 1rem;
      --__cem-spacing-lg: 1.5rem;
      --__cem-spacing-xl: 2rem;

      /* Typography */
      --__cem-font-family: system-ui, -apple-system, sans-serif;
      --__cem-font-family-mono: 'Courier New', monospace;
      --__cem-font-size-sm: 0.875rem;
      --__cem-font-size-base: 1rem;
      --__cem-font-size-lg: 1.125rem;

      /* Borders */
      --__cem-border-radius: 6px;
      --__cem-border-width: 1px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--__cem-font-family);
      background: var(--__cem-bg-primary);
      color: var(--__cem-text-primary);
      color-scheme: light dark;
    }
  </style>
</head>
<body>
  <cem-serve-chrome role="none"
                    {{if .EnabledKnobs}}knobs="{{.EnabledKnobs}}"{{end}}
                    tag-name="{{.TagName}}">
    <template shadowrootmode="open">
      <style>
        :host {
          display: block;
          min-height: 100vh;
        }

        header {
          position: sticky;
          top: 0;
          height: var(--__cem-header-height);
          background: var(--__cem-bg-secondary);
          border-bottom: var(--__cem-border-width) solid var(--__cem-border-color);
          display: flex;
          align-items: center;
          padding: 0 var(--__cem-spacing-lg);
          gap: var(--__cem-spacing-md);
          z-index: 100;
        }

        header ::slotted([slot="title"]) {
          margin: 0;
          font-size: var(--__cem-font-size-lg);
          font-weight: 600;
          color: var(--__cem-accent-color);
          flex: 1;
        }

        nav {
          display: flex;
          gap: var(--__cem-spacing-sm);
        }

        nav a {
          color: var(--__cem-text-secondary);
          text-decoration: none;
          padding: var(--__cem-spacing-sm) var(--__cem-spacing-md);
          border-radius: var(--__cem-border-radius);
          font-size: var(--__cem-font-size-sm);
          transition: background 0.2s, color 0.2s;
        }

        nav a:hover {
          background: var(--__cem-bg-tertiary);
          color: var(--__cem-text-primary);
        }

        nav a[aria-current="page"] {
          background: var(--__cem-accent-color);
          color: white;
        }

        .source-link {
          color: var(--__cem-text-secondary);
          text-decoration: none;
          padding: var(--__cem-spacing-sm);
          border-radius: var(--__cem-border-radius);
          display: flex;
          align-items: center;
          transition: color 0.2s;
        }

        .source-link:hover {
          color: var(--__cem-accent-color);
        }

        .debug-button {
          background: none;
          border: none;
          color: var(--__cem-text-secondary);
          padding: var(--__cem-spacing-sm);
          border-radius: var(--__cem-border-radius);
          cursor: pointer;
          display: flex;
          align-items: center;
          transition: color 0.2s, background 0.2s;
        }

        .debug-button:hover {
          color: var(--__cem-accent-color);
          background: var(--__cem-bg-tertiary);
        }

        .debug-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
          display: none;
          align-items: center;
          justify-content: center;
          z-index: 1000;
        }

        .debug-overlay[open] {
          display: flex;
        }

        .debug-panel {
          background: var(--__cem-bg-primary);
          border: var(--__cem-border-width) solid var(--__cem-border-color);
          border-radius: var(--__cem-border-radius);
          padding: var(--__cem-spacing-lg);
          max-width: 600px;
          width: 90%;
          max-height: 80vh;
          overflow-y: auto;
        }

        .debug-panel h2 {
          margin: 0 0 var(--__cem-spacing-md) 0;
          color: var(--__cem-accent-color);
        }

        .debug-panel dl {
          margin: 0;
        }

        .debug-panel dt {
          color: var(--__cem-text-secondary);
          font-size: var(--__cem-font-size-sm);
          margin-top: var(--__cem-spacing-sm);
        }

        .debug-panel dd {
          margin: 0 0 var(--__cem-spacing-sm) 0;
          font-family: var(--__cem-font-family-mono);
          font-size: var(--__cem-font-size-sm);
        }

        .debug-panel button {
          margin-top: var(--__cem-spacing-md);
          padding: var(--__cem-spacing-sm) var(--__cem-spacing-md);
          background: var(--__cem-accent-color);
          color: white;
          border: none;
          border-radius: var(--__cem-border-radius);
          cursor: pointer;
        }

        .layout {
          display: flex;
          min-height: calc(100vh - var(--__cem-header-height));
        }

        aside#knobs {
          width: var(--__cem-knobs-width);
          background: var(--__cem-bg-secondary);
          border-right: var(--__cem-border-width) solid var(--__cem-border-color);
          padding: var(--__cem-spacing-lg);
          overflow-y: auto;
        }

        main {
          flex: 1;
          padding: var(--__cem-spacing-xl);
          overflow: auto;
        }

        footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: var(--__cem-bg-secondary);
          border-top: var(--__cem-border-width) solid var(--__cem-border-color);
          z-index: 50;
        }

        .footer-description {
          padding: var(--__cem-spacing-lg);
        }

        .footer-description.empty {
          display: none;
        }

        footer ::slotted([slot="description"]) {
          margin: 0;
          color: var(--__cem-text-secondary);
          line-height: 1.6;
        }

        footer ::slotted([slot="description"]) code {
          background: var(--__cem-bg-tertiary);
          padding: 2px 6px;
          border-radius: 3px;
          font-family: var(--__cem-font-family-mono);
          font-size: var(--__cem-font-size-sm);
        }

        .drawer-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: var(--__cem-spacing-sm);
          background: none;
          border: none;
          color: var(--__cem-text-secondary);
          cursor: pointer;
          width: 100%;
          transition: background 0.2s;
        }

        .drawer-toggle:hover {
          background: var(--__cem-bg-tertiary);
        }

        .drawer-content {
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.3s ease;
        }

        .drawer-content[open] {
          max-height: 400px;
        }

        .tabs {
          display: flex;
          gap: var(--__cem-spacing-sm);
          padding: var(--__cem-spacing-md);
          border-bottom: var(--__cem-border-width) solid var(--__cem-border-color);
        }

        .tab {
          background: none;
          border: none;
          color: var(--__cem-text-secondary);
          padding: var(--__cem-spacing-sm) var(--__cem-spacing-md);
          border-radius: var(--__cem-border-radius);
          cursor: pointer;
          transition: background 0.2s, color 0.2s;
        }

        .tab:hover {
          background: var(--__cem-bg-tertiary);
        }

        .tab[aria-selected="true"] {
          background: var(--__cem-accent-color);
          color: white;
        }

        .tab-panel {
          display: none;
          padding: var(--__cem-spacing-md);
          height: 300px;
          overflow-y: auto;
        }

        .tab-panel[active] {
          display: block;
        }

        .log-entry {
          font-family: var(--__cem-font-family-mono);
          font-size: var(--__cem-font-size-sm);
          padding: var(--__cem-spacing-xs) 0;
          color: var(--__cem-text-primary);
        }

        .log-entry.error {
          color: #ef4444;
        }

        .log-entry.warn {
          color: #f59e0b;
        }

        .log-entry.info {
          color: var(--__cem-accent-color);
        }
      </style>

      <header>
        <slot name="title"></slot>
        <nav>
          {{.DemoSwitcher}}
        </nav>
        {{if .CanonicalURL}}
        <a href="{{.CanonicalURL}}"
           target="_blank"
           class="source-link"
           title="View canonical demo">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
            <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
          </svg>
        </a>
        {{end}}
        {{if .SourceURL}}
        <a href="{{.SourceURL}}"
           target="_blank"
           class="source-link"
           title="View source file">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            {{if contains .SourceURL "github.com"}}
            <!-- GitHub icon -->
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            {{else if contains .SourceURL "gitlab.com"}}
            <!-- GitLab icon -->
            <path d="m15.734 6.1-.022-.058L13.534.358a.568.568 0 0 0-.563-.356.583.583 0 0 0-.328.122.582.582 0 0 0-.193.294l-1.47 4.499H5.025l-1.47-4.5A.572.572 0 0 0 3.360.174a.572.572 0 0 0-.328-.172.582.582 0 0 0-.563.357L.29 6.04l-.022.057A4.044 4.044 0 0 0 1.61 10.77l.007.006.02.014 3.318 2.485 1.64 1.242 1 .755a.673.673 0 0 0 .814 0l1-.755 1.64-1.242 3.338-2.5.009-.007a4.05 4.05 0 0 0 1.34-4.668Z"/>
            {{else if contains .SourceURL "bitbucket.org"}}
            <!-- Bitbucket icon -->
            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM2.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-11zm5.038 1.435a.5.5 0 0 1 .924 0l1.42 3.37H8.78l-.243.608-.243-.608H5.082l1.42-3.37zM8 9.143l-.743 1.857H4.743L6.076 7.608 8 9.143z"/>
            {{else}}
            <!-- Generic VCS icon (code brackets) -->
            <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
            {{end}}
          </svg>
        </a>
        {{end}}
        <button class="debug-button"
                aria-label="Debug info"
                title="Debug info">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </button>
      </header>

      <div class="debug-overlay">
        <div class="debug-panel">
          <h2>Debug Information</h2>
          <dl>
            <dt>Server Version</dt>
            <dd id="debug-version">-</dd>
            <dt>Server OS</dt>
            <dd id="debug-os">-</dd>
            <dt>Watch Directory</dt>
            <dd id="debug-watch-dir">-</dd>
            <dt>Manifest Size</dt>
            <dd id="debug-manifest-size">-</dd>
            <dt>Demos Found</dt>
            <dd id="debug-demo-count">-</dd>
            <dt>Tag Name</dt>
            <dd>{{.TagName}}</dd>
            <dt>Demo Title</dt>
            <dd>{{.DemoTitle}}</dd>
            <dt>Browser</dt>
            <dd id="debug-browser">-</dd>
            <dt>User Agent</dt>
            <dd id="debug-ua">-</dd>
          </dl>
          <details id="debug-demos-details" style="margin-top: var(--__cem-spacing-md);">
            <summary style="cursor: pointer; color: var(--__cem-text-secondary); font-size: var(--__cem-font-size-sm);">Show Demo URLs from Manifest</summary>
            <pre id="debug-demos-list" style="margin-top: var(--__cem-spacing-sm); padding: var(--__cem-spacing-sm); background: var(--__cem-bg-tertiary); border-radius: var(--__cem-border-radius); font-size: var(--__cem-font-size-sm); overflow-x: auto;">-</pre>
          </details>
          <details id="debug-importmap-details" style="margin-top: var(--__cem-spacing-md);">
            <summary style="cursor: pointer; color: var(--__cem-text-secondary); font-size: var(--__cem-font-size-sm);">Show Import Map</summary>
            <pre id="debug-importmap" style="margin-top: var(--__cem-spacing-sm); padding: var(--__cem-spacing-sm); background: var(--__cem-bg-tertiary); border-radius: var(--__cem-border-radius); font-size: var(--__cem-font-size-sm); overflow-x: auto;">-</pre>
          </details>
          <div style="display: flex; gap: var(--__cem-spacing-sm); margin-top: var(--__cem-spacing-md);">
            <button class="debug-copy">Copy Debug Info</button>
            <button class="debug-close">Close</button>
          </div>
        </div>
      </div>

      <div class="layout">
        {{if .EnabledKnobs}}
        <aside id="knobs">
          <slot name="knobs"></slot>
        </aside>
        {{end}}
        <main>
          <slot></slot>
        </main>
      </div>

      <footer>
        <div class="footer-description{{if not .Description}} empty{{end}}">
          <slot name="description"></slot>
        </div>
        <button class="drawer-toggle" aria-label="Toggle debug drawer">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="drawer-content">
          <div class="tabs" role="tablist">
            <button class="tab" role="tab" aria-selected="true" aria-controls="panel-logs">
              Console Logs
            </button>
          </div>
          <div class="tab-panel" id="panel-logs" role="tabpanel" active>
            <div id="log-container"></div>
          </div>
        </div>
      </footer>
    </template>

    <h1 slot="title">{{.TagName}}</h1>

    {{if .EnabledKnobs}}
    <div slot="knobs">
      <!-- Knobs will be rendered here in Phase 5 -->
      <p style="color: var(--__cem-text-muted); font-size: var(--__cem-font-size-sm);">
        Knobs: {{.EnabledKnobs}}
      </p>
    </div>
    {{end}}

    {{if .Description}}
    <section slot="description">
      {{.Description}}
    </section>
    {{end}}

    <!-- Demo in light DOM by default -->
    {{if .ShadowMode}}
    <cem-serve-demo id="demo">
      <template shadowrootmode="open">
{{.DemoHTML}}
      </template>
    </cem-serve-demo>
    {{else}}
    <cem-serve-demo id="demo">
{{.DemoHTML}}
    </cem-serve-demo>
    {{end}}
  </cem-serve-chrome>
</body>
</html>
