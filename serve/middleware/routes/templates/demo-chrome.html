<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
  <title>{{if .PackageName}}{{.PackageName}}{{if ne .TagName "cem-serve"}} - {{.TagName}}{{end}}{{else}}{{.DemoTitle}} - {{.TagName}}{{end}}</title>
  <link rel="icon" href="/__cem/logo.svg" type="image/svg+xml">
  {{if .ImportMap}}
  <script type="importmap">
{{.ImportMap}}
  </script>
  {{end}}
  <script type="module" src="/__cem/elements/pf-v6-button/pf-v6-button.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-switch/pf-v6-switch.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-text-input/pf-v6-text-input.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-select/pf-v6-select.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-tab/pf-v6-tab.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-tabs/pf-v6-tabs.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-navigation/pf-v6-navigation.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-nav-list/pf-v6-nav-list.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-nav-item/pf-v6-nav-item.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-nav-link/pf-v6-nav-link.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-nav-group/pf-v6-nav-group.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-page/pf-v6-page.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-page-main/pf-v6-page-main.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-page-sidebar/pf-v6-page-sidebar.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-masthead/pf-v6-masthead.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-skip-to-content/pf-v6-skip-to-content.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-toolbar/pf-v6-toolbar.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-toolbar-group/pf-v6-toolbar-group.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-toolbar-item/pf-v6-toolbar-item.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-toggle-group/pf-v6-toggle-group.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-toggle-group-item/pf-v6-toggle-group-item.js"></script>
  <script type="module" src="/__cem/elements/cem-drawer/cem-drawer.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-form/pf-v6-form.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-form-group/pf-v6-form-group.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-form-label/pf-v6-form-label.js"></script>
  <script type="module" src="/__cem/elements/pf-v6-popover/pf-v6-popover.js"></script>
  <script type="module" src="/__cem/elements/cem-serve-demo/cem-serve-demo.js"></script>
  <script type="module" src="/__cem/elements/cem-serve-knob-group/cem-serve-knob-group.js"></script>
  <script type="module" src="/__cem/elements/cem-color-scheme-toggle/cem-color-scheme-toggle.js"></script>
  <script type="module" src="/__cem/elements/cem-serve-chrome/cem-serve-chrome.js"></script>
  <link rel="stylesheet" href="/__cem/pf-tokens.css">
  <link rel="stylesheet" href="/__cem/demo-chrome.css">
</head>
<body>
  <cem-serve-chrome role="none"
                    {{if .EnabledKnobs}}knobs="{{.EnabledKnobs}}"{{end}}
                    {{if .TagName}}tag-name="{{.TagName}}"{{end}}
                    {{if .DemoTitle}}demo-title="{{.DemoTitle}}"{{end}}
                    {{if .PackageName}}package-name="{{.PackageName}}"{{end}}
                    {{if .CanonicalURL}}canonical-url="{{.CanonicalURL}}"{{end}}
                    {{if .SourceURL}}source-url="{{.SourceURL}}"{{end}}>
    {{if .Description}}
    <section slot="description">
      {{.Description}}
    </section>
    {{end}}

    {{if .NavigationHTML}}
    {{.NavigationHTML}}
    {{end}}

    <!-- Demo in light DOM by default -->
    {{if .ShadowMode}}
    <cem-serve-demo id="demo">
      <template shadowrootmode="open">{{.DemoHTML}}</template>
    </cem-serve-demo>
    {{else}}
    <cem-serve-demo id="demo">{{.DemoHTML}}</cem-serve-demo>
    {{end}}

    {{if .KnobsHTML}}
    {{.KnobsHTML}}
    {{end}}
  </cem-serve-chrome>
</body>
</html>
