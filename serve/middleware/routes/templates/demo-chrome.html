<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
  <title>{{if .PackageName}}{{.PackageName}}{{if ne .TagName "cem-serve"}} - {{.TagName}}{{end}}{{else}}{{.DemoTitle}} - {{.TagName}}{{end}}</title>
  <link rel="icon" href="/__cem/logo.svg" type="image/svg+xml">
  {{if .ImportMap}}
  <script type="importmap">
{{.ImportMap}}
  </script>
  {{end}}
  <script type="module" src="/__cem/websocket-client.js"></script>
  <script type="module" src="/__cem/elements/pfv6-button/pfv6-button.js"></script>
  <script type="module" src="/__cem/elements/pfv6-switch/pfv6-switch.js"></script>
  <script type="module" src="/__cem/elements/pfv6-tab/pfv6-tab.js"></script>
  <script type="module" src="/__cem/elements/pfv6-tabs/pfv6-tabs.js"></script>
  <script type="module" src="/__cem/elements/cem-drawer/cem-drawer.js"></script>
  <script type="module" src="/__cem/elements/cem-nav-drawer/cem-nav-drawer.js"></script>
  <script type="module" src="/__cem/elements/cem-serve-demo/cem-serve-demo.js"></script>
  <script type="module" src="/__cem/elements/cem-serve-knob/knobs-base.js"></script>
  <script type="module" src="/__cem/elements/cem-color-scheme-toggle/cem-color-scheme-toggle.js"></script>
  <script type="module" src="/__cem/serve-chrome.js"></script>
  <style>{{include "css/pf-tokens.css"}}</style>
  <style>{{include "css/demo-chrome.css"}}</style>
</head>
<body>
  <cem-serve-chrome role="none"
                    {{if .EnabledKnobs}}knobs="{{.EnabledKnobs}}"{{end}}
                    tag-name="{{.TagName}}">
    <template shadowrootmode="open">
      <style>{{include "css/serve-chrome.css"}}</style>

      <header>
        {{if .NavigationHTML}}
        <cem-nav-drawer>
          {{renderElementShadowRoot "cem-nav-drawer" dict}}
          {{.NavigationHTML}}
        </cem-nav-drawer>
        {{end}}
        <slot name="title"></slot>
        {{if .CanonicalURL}}
        <a href="{{.CanonicalURL}}"
           target="_blank"
           class="source-link"
           title="View canonical demo">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
            <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
          </svg>
        </a>
        {{end}}
        {{if .SourceURL}}
        <a href="{{.SourceURL}}"
           target="_blank"
           class="source-link"
           title="View source file">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            {{if contains .SourceURL "github.com"}}
            <!-- GitHub icon -->
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            {{else if contains .SourceURL "gitlab.com"}}
            <!-- GitLab icon -->
            <path d="m15.734 6.1-.022-.058L13.534.358a.568.568 0 0 0-.563-.356.583.583 0 0 0-.328.122.582.582 0 0 0-.193.294l-1.47 4.499H5.025l-1.47-4.5A.572.572 0 0 0 3.360.174a.572.572 0 0 0-.328-.172.582.582 0 0 0-.563.357L.29 6.04l-.022.057A4.044 4.044 0 0 0 1.61 10.77l.007.006.02.014 3.318 2.485 1.64 1.242 1 .755a.673.673 0 0 0 .814 0l1-.755 1.64-1.242 3.338-2.5.009-.007a4.05 4.05 0 0 0 1.34-4.668Z"/>
            {{else if contains .SourceURL "bitbucket.org"}}
            <!-- Bitbucket icon -->
            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM2.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-11zm5.038 1.435a.5.5 0 0 1 .924 0l1.42 3.37H8.78l-.243.608-.243-.608H5.082l1.42-3.37zM8 9.143l-.743 1.857H4.743L6.076 7.608 8 9.143z"/>
            {{else}}
            <!-- Generic VCS icon (code brackets) -->
            <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
            {{end}}
          </svg>
        </a>
        {{end}}
        <button class="debug-button"
                aria-label="Debug info"
                title="Debug info">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </button>
        <cem-color-scheme-toggle>
          {{renderElementShadowRoot "cem-color-scheme-toggle" dict}}
        </cem-color-scheme-toggle>
      </header>

      <div class="debug-overlay">
        <div class="debug-panel">
          <h2>Debug Information</h2>
          <dl>
            <dt>Server Version</dt>
            <dd id="debug-version">-</dd>
            <dt>Server OS</dt>
            <dd id="debug-os">-</dd>
            <dt>Watch Directory</dt>
            <dd id="debug-watch-dir">-</dd>
            <dt>Manifest Size</dt>
            <dd id="debug-manifest-size">-</dd>
            <dt>Demos Found</dt>
            <dd id="debug-demo-count">-</dd>
            <dt>Tag Name</dt>
            <dd>{{.TagName}}</dd>
            <dt>Demo Title</dt>
            <dd>{{.DemoTitle}}</dd>
            <dt>Browser</dt>
            <dd id="debug-browser">-</dd>
            <dt>User Agent</dt>
            <dd id="debug-ua">-</dd>
          </dl>
          <details id="debug-demos-details">
            <summary>Show Demo URLs from Manifest</summary>
            <pre id="debug-demos-list">-</pre>
          </details>
          <details id="debug-importmap-details">
            <summary>Show Import Map</summary>
            <pre id="debug-importmap">-</pre>
          </details>
          <div class="button-container">
            <button class="debug-copy">Copy Debug Info</button>
            <button class="debug-close">Close</button>
          </div>
        </div>
      </div>

      <div class="layout">
        <main>
          <slot></slot>
        </main>
      </div>

      <footer>
        <div class="footer-description{{if not .Description}} empty{{end}}">
          <slot name="description"></slot>
        </div>
        <cem-drawer class="initializing">
          {{renderElementShadowRoot "cem-drawer" dict}}
          <pfv6-tabs>
            {{renderElementShadowRoot "pfv6-tabs" dict}}
            <pfv6-tab title="Knobs">
              {{renderElementShadowRoot "pfv6-tab" dict}}
              <div id="knobs-container">
                {{if .KnobsHTML}}
                {{.KnobsHTML}}
                {{else}}
                <p class="knobs-empty">No knobs available for this element.</p>
                {{end}}
              </div>
            </pfv6-tab>
            <pfv6-tab title="Server Logs">
              {{renderElementShadowRoot "pfv6-tab" dict}}
              <div id="log-container"></div>
            </pfv6-tab>
          </pfv6-tabs>
        </cem-drawer>
      </footer>
    </template>

    <h1 slot="title">{{if .PackageName}}{{.PackageName}}{{else}}{{.TagName}}{{end}}</h1>

    {{if .Description}}
    <section slot="description">
      {{.Description}}
    </section>
    {{end}}

    <!-- Demo in light DOM by default -->
    {{if .ShadowMode}}
    <cem-serve-demo id="demo">
      <template shadowrootmode="open">
{{.DemoHTML}}
      </template>
    </cem-serve-demo>
    {{else}}
    <cem-serve-demo id="demo">
{{.DemoHTML}}
    </cem-serve-demo>
    {{end}}
  </cem-serve-chrome>
</body>
</html>
