{{- define "content" -}}
  <slot name="icon"></slot>
  <span id="text" part="text">
    <slot></slot>
  </span>
  <span id="actions" part="actions">
    <slot name="actions"></slot>
  </span>
{{- end -}}

{{if .Attributes.Href -}}
<a id="content"
   part="content"
   href="{{.Attributes.Href}}">
  {{- template "content" . -}}
</a>
{{- else -}}
<span id="content"
      part="content">
  {{- template "content" . -}}
</span>
{{- end}}
