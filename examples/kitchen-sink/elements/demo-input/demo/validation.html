<meta itemprop="description"
      content="Demonstrates form validation with required fields and error states.">

<form class="validation-form">
  <demo-input id="name-input"
              label="Name"
              placeholder="Enter your name"
              required
              helper-text="This field is required"></demo-input>

  <demo-input id="email-input"
              type="email"
              label="Email"
              placeholder="you@example.com"
              required
              helper-text="We'll never share your email"></demo-input>

  <demo-input id="error-input"
              label="Field with Error"
              value="invalid@"
              error
              error-text="Please enter a valid email address"
              helper-text="This will be hidden when error is shown"></demo-input>

  <button type="submit">Submit</button>
</form>

<style>
  .validation-form {
    font-family: system-ui, sans-serif;
    max-width: 500px;
    margin: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      background: light-dark(#3b82f6, #2563eb);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;

      &:hover {
        background: light-dark(#2563eb, #1d4ed8);
      }
    }
  }
</style>

<script type="module">
  import '@cem-examples/kitchen-sink/elements/demo-input/demo-input.js';

  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const nameInput = document.querySelector('#name-input');
    const emailInput = document.querySelector('#email-input');

    console.log('Form submitted:', {
      name: nameInput.value,
      email: emailInput.value,
    });
  });
</script>
