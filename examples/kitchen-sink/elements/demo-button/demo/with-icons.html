<script type="text/markdown" itemprop="description">
# Buttons with Icons

Cross-component demo showing demo-button with demo-icon integration:
- Icons before label (start slot)
- Icons after label (end slot)
- Icon-only buttons with aria-label
</script>

<h1>Buttons with Icons</h1>

<section>
  <h2>Icon Before</h2>
  <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <demo-button>
      <demo-icon slot="start" name="check"></demo-icon>
      Confirm
    </demo-button>
    <demo-button variant="success">
      <demo-icon slot="start" name="plus"></demo-icon>
      Add Item
    </demo-button>
    <demo-button variant="danger">
      <demo-icon slot="start" name="x"></demo-icon>
      Delete
    </demo-button>
  </div>
</section>

<section>
  <h2>Icon After</h2>
  <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <demo-button>
      Next
      <demo-icon slot="end" name="chevron"></demo-icon>
    </demo-button>
    <demo-button variant="brand">
      Search
      <demo-icon slot="end" name="search"></demo-icon>
    </demo-button>
  </div>
</section>

<section>
  <h2>Icon Only</h2>
  <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <demo-button aria-label="Like">
      <demo-icon name="heart"></demo-icon>
    </demo-button>
    <demo-button variant="warning" aria-label="Add to favorites">
      <demo-icon name="star"></demo-icon>
    </demo-button>
    <demo-button variant="success" pill aria-label="Add">
      <demo-icon name="plus"></demo-icon>
    </demo-button>
  </div>
</section>
