sourceControlRootUrl: https://github.com/bennypowers/cem/tree/main/examples/typescript-paths/
generate:
  files:
    - src/**/*.ts
  output: custom-elements.json
  demoDiscovery:
    fileGlob: src/components/demo/*.html
    urlPattern: src/components/demo/:demo.html
    urlTemplate: https://bennypowers.dev/cem/examples/typescript-paths/components/{{.demo}}/
serve:
  importMap:
    generate: true
    overrides:
      imports:
        "@components/ts-button.js": "/src/components/ts-button.ts"
        "@utils/format.js": "/src/utils/format.ts"
