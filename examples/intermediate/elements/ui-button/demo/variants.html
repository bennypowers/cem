<meta itemprop="description"
      content="Showcases the different color variants available for the ui-button component.">

<div class="button-group">
  <ui-button variant="primary">Primary</ui-button>
  <ui-button variant="secondary">Secondary</ui-button>
  <ui-button variant="success">Success</ui-button>
  <ui-button variant="danger">Danger</ui-button>
</div>

<style>
  .button-group {
    font-family: system-ui, sans-serif;
    max-width: 800px;
    margin: 1rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
</style>

<script type="module">
  import '@cem-examples/intermediate/elements/ui-button/ui-button.js'

  // Add click handlers
  document.querySelectorAll('ui-button').forEach(button => {
    button.addEventListener('click', () => {
      if (button.hasAttribute('disabled') || button.hasAttribute('loading')) return;
      console.log('Button clicked:', button.textContent.trim());
    });
  });
</script>
